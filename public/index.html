<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- icons -->
    <!-- favicons -->
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="/public/Assets/favicon/favicon32x32.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/Assets/favicon/favicon16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/Assets/favicon/favicon32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2d033b" />

      name="description"
      content="yo, what's up, it's Clide and welcome to my site. Here you can check out my socials and see what I am up to. Will be improving this site overtime but as for right now whatcha think?"
    />
    <!-- safari meta data -->
    <!-- allows web app to be run on full screen on mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- allows for splash screen apple and android -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Clide" />
    <!-- apple status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- share card meta data (open graph protocal) -->
    <meta property="og:type" content="website" />
    <!-- font links -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- header font (black ops) and body font (coda) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Coda&display=swap"
      rel="stylesheet"
    />
    <!-- cdn link for lineicons for general icons -->
