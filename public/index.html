<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- icons -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="welcome to my webpack starter pack!" />
    <!-- safari meta data -->
    <!-- allows web app to be run on full screen on mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- allows for splash screen apple and android -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Clide" />
    <!-- apple status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- share card meta data (open graph protocal) -->
    <meta property="og:type" content="website" />
    <!-- font links -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- header font (black ops) and body font (coda) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Coda&display=swap"
      rel="stylesheet"
    />
    <!-- cdn link for lineicons for general icons -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />
    <!-- manifest link -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <title>Clide 0_0</title>
  </head>
  <div id="root"></div>
</html>
